<div class="ekart--search--product">
    <input 
        class="ekart-search-product-input" #searchIP>
    <button class="btn btn-search" (click)="updateSearchText()">
        Search
    </button>
</div>
<div class="ekart-search-result-for">
    @if (searchText.length > 0) {
        <p><strong>Search result for:</strong> {{ searchText }}</p>
    }
</div>
